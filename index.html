<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame.io Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .file-list {
            margin-top: 20px;
        }
        .video-preview, .markdown-preview {
            margin-top: 20px;
        }
        .comment-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Frame.io Clone</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Upload and Manage Files</h1>

        <div class="file-upload text-center">
            <input type="file" id="fileInput" class="form-control" multiple>
            <button class="btn btn-primary mt-3" id="uploadBtn">Upload Files</button>
        </div>

        <div class="file-list">
            <h3>Uploaded Files:</h3>
            <ul id="fileList" class="list-group"></ul>
        </div>

        <div class="video-preview">
            <h3>Video Preview:</h3>
            <video id="videoPlayer" controls width="100%" style="display: none;"></video>
            <p id="videoPath" class="mt-2" style="display: none;"></p>
        </div>

        <div class="markdown-preview">
            <h3>Markdown Preview:</h3>
            <div id="markdownViewer" class="p-3 border" style="display: none; background: #f8f9fa;"></div>
        </div>

        <div class="comment-section">
            <h3>Comments:</h3>
            <div id="comments" class="mb-3"></div>
            <div class="input-group">
                <input type="text" id="commentInput" class="form-control" placeholder="Add a comment">
                <button class="btn btn-secondary" id="addCommentBtn">Add</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileList = document.getElementById('fileList');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoPathElement = document.getElementById('videoPath');
        const markdownViewer = document.getElementById('markdownViewer');
        const comments = document.getElementById('comments');
        const commentInput = document.getElementById('commentInput');
        const addCommentBtn = document.getElementById('addCommentBtn');

        // Load saved data from localStorage
        window.addEventListener('load', () => {
            const savedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            const savedVideoPath = localStorage.getItem('lastVideoPath');

            // Restore file list
            savedFiles.forEach(fileName => {
                addFileToList(fileName);
            });

            // Restore comments
            savedComments.forEach(commentText => {
                addCommentToList(commentText);
            });

            // Restore last video path
            if (savedVideoPath) {
                const isAccessible = checkFileExists(savedVideoPath);
                if (isAccessible) {
                    videoPlayer.src = savedVideoPath;
                    videoPlayer.style.display = 'block';
                    videoPathElement.style.display = 'none';
                } else {
                    videoPathElement.textContent = `Last known path: ${savedVideoPath}`;
                    videoPathElement.style.display = 'block';
                    videoPlayer.style.display = 'none';
                }
            }
        });

        uploadBtn.addEventListener('click', () => {
            const files = fileInput.files;
            if (files.length === 0) {
                alert('Please select a file to upload.');
                return;
            }

            const savedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

            for (const file of files) {
                addFileToList(file.name, file);

                // Save file name to localStorage
                savedFiles.push(file.name);

                // Save video path if it's a video file
                if (file.type.startsWith('video/')) {
                    const url = URL.createObjectURL(file);
                    localStorage.setItem('lastVideoPath', url);
                }
            }

            localStorage.setItem('uploadedFiles', JSON.stringify(savedFiles));
            fileInput.value = '';
        });

        function addFileToList(fileName, file) {
            const li = document.createElement('li');
            li.textContent = fileName;
            li.className = 'list-group-item d-flex justify-content-between align-items-center';

            const previewBtn = document.createElement('button');
            previewBtn.textContent = 'Preview';
            previewBtn.className = 'btn btn-success btn-sm';
            previewBtn.addEventListener('click', () => {
                if (file) {
                    if (file.type.startsWith('video/')) {
                        const url = URL.createObjectURL(file);
                        videoPlayer.src = url;
                        videoPlayer.style.display = 'block';
                        markdownViewer.style.display = 'none';
                        videoPathElement.style.display = 'none';
                        localStorage.setItem('lastVideoPath', url);
                    } else if (file.type === 'text/markdown') {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            markdownViewer.innerHTML = marked.parse(e.target.result);
                            markdownViewer.style.display = 'block';
                            videoPlayer.style.display = 'none';
                            videoPathElement.style.display = 'none';
                        };
                        reader.readAsText(file);
                    } else {
                        alert('Unsupported file type.');
                    }
                } else {
                    const savedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
                    const filePath = savedFiles.find(f => f === fileName);
                    if (filePath) {
                        fetch(filePath)
                            .then(response => response.text())
                            .then(text => {
                                markdownViewer.innerHTML = marked.parse(text);
                                markdownViewer.style.display = 'block';
                                videoPlayer.style.display = 'none';
                                videoPathElement.style.display = 'none';
                            })
                            .catch(err => alert('Error loading Markdown file: ' + err));
                    }
                }
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'btn btn-danger btn-sm';
            deleteBtn.addEventListener('click', () => {
                li.remove();
                removeFileFromStorage(fileName);
            });

            li.appendChild(previewBtn);
            li.appendChild(deleteBtn);
            fileList.appendChild(li);
        }

        function removeFileFromStorage(fileName) {
            const savedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
            const updatedFiles = savedFiles.filter(file => file !== fileName);
            localStorage.setItem('uploadedFiles', JSON.stringify(updatedFiles));
        }

        function checkFileExists(filePath) {
            const xhr = new XMLHttpRequest();
            xhr.open('HEAD', filePath, false);
            xhr.send();
            return xhr.status === 200;
        }

        addCommentBtn.addEventListener('click', () => {
            const commentText = commentInput.value.trim();
            if (commentText === '') {
                alert('Comment cannot be empty.');
                return;
            }

            addCommentToList(commentText);

            // Save comment to localStorage
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            savedComments.push(commentText);
            localStorage.setItem('comments', JSON.stringify(savedComments));

            commentInput.value = '';
        });

        function addCommentToList(commentText) {
            const div = document.createElement('div');
            div.className = 'alert alert-secondary';
            div.textContent = commentText;
            comments.appendChild(div);
        }
    </script>
</body>
</html>
