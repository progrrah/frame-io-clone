<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame.io Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Frame.io Clone</h1>

    <!-- Авторизация в Yandex Disk -->
    <div class="mb-3">
      <input type="text" id="oauthToken" class="form-control" placeholder="Enter your Yandex Disk OAuth token">
      <button class="btn btn-primary mt-2" id="connectYandexDisk">Connect to Yandex Disk</button>
    </div>

    <!-- Загрузка файлов -->
    <div class="mb-3">
      <input type="file" id="fileInput" class="form-control">
      <button class="btn btn-primary mt-2" id="uploadToYandexDisk" disabled>Upload to Yandex Disk</button>
    </div>

    <!-- Список файлов -->
    <div class="mb-3">
      <button class="btn btn-secondary" id="loadYandexFiles" disabled>Load Files from Yandex Disk</button>
      <ul id="yandexFileList" class="list-group mt-2"></ul>
    </div>
  </div>

  <script>
    let yandexToken = null;

    const oauthTokenInput = document.getElementById('oauthToken');
    const connectButton = document.getElementById('connectYandexDisk');
    const uploadButton = document.getElementById('uploadToYandexDisk');
    const loadFilesButton = document.getElementById('loadYandexFiles');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('yandexFileList');

    // Авторизация в Yandex Disk
    connectButton.addEventListener('click', () => {
      yandexToken = oauthTokenInput.value.trim();
      if (yandexToken) {
        uploadButton.disabled = false;
        loadFilesButton.disabled = false;
        alert('Connected to Yandex Disk!');
      } else {
        alert('Please enter a valid OAuth token.');
      }
    });

    // Загрузка файла на Yandex Disk
    uploadButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert('Please select a file to upload.');

      const uploadLinkResponse = await fetch('https://cloud-api.yandex.net/v1/disk/resources/upload?path=' + encodeURIComponent(file.name), {
        headers: {
          Authorization: `OAuth ${yandexToken}`,
        },
      });

      if (!uploadLinkResponse.ok) {
        return alert('Failed to get upload link.');
      }

      const { href } = await uploadLinkResponse.json();
      const uploadResponse = await fetch(href, {
        method: 'PUT',
        body: file,
      });

      if (uploadResponse.ok) {
        alert('File uploaded successfully!');
      } else {
        alert('File upload failed.');
      }
    });

    // Загрузка списка файлов с Yandex Disk
    loadFilesButton.addEventListener('click', async () => {
      const response = await fetch('https://cloud-api.yandex.net/v1/disk/resources?path=disk:/', {
        headers: {
          Authorization: `OAuth ${yandexToken}`,
        },
      });

      if (!response.ok) {
        return alert('Failed to load files.');
      }

      const data = await response.json();
      const files = data._embedded.items;

      fileList.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = file.name;

        const downloadButton = document.createElement('button');
        downloadButton.className = 'btn btn-info btn-sm';
        downloadButton.textContent = 'Download';
        downloadButton.addEventListener('click', () => {
          window.open(file.file, '_blank');
        });

        li.appendChild(downloadButton);
        fileList.appendChild(li);
      });
    });
  </script>
</body>
</html>
