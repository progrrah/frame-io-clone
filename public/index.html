<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame.io Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Frame.io Clone</h1>
    <div class="mb-3">
      <input type="file" id="fileInput" class="form-control">
      <button class="btn btn-primary mt-2" id="uploadBtn">Upload</button>
    </div>
    <ul id="fileList" class="list-group"></ul>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileList = document.getElementById('fileList');

    // Функция загрузки файла
    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert('Please select a file.');

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();
      if (response.ok) {
        loadFiles();
      } else {
        alert(result.error);
      }
    });

    // Загрузка списка файлов
    async function loadFiles() {
      const response = await fetch('/files');
      const files = await response.json();
      fileList.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = file.name;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'btn btn-danger btn-sm';
        deleteBtn.addEventListener('click', async () => {
          await fetch(`/delete/${file.name}`, { method: 'DELETE' });
          loadFiles();
        });

        li.appendChild(deleteBtn);
        fileList.appendChild(li);
      });
    }

    loadFiles();
  </script>
<div id="video-preview-container">
  <video id="video-preview" controls width="600" style="display:none;">
    <source id="video-source" src="" type="video/mp4" />
    Ваш браузер не поддерживает элемент видео.
  </video>
</div>
<div id="file-list"></div>
</body>
</html>
