<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame.io Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #video-preview-container {
      margin: 20px 0;
    }
    #file-list {
      margin: 20px 0;
    }
    video {
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="text"] {
      padding: 5px;
      margin-right: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Frame.io Clone</h1>

  <!-- Поиск файлов -->
  <div id="search-container">
    <input type="text" id="search" placeholder="Search files" />
    <button onclick="searchFiles()">Search</button>
    <div id="search-results"></div>
  </div>

  <!-- Предпросмотр видео -->
  <div id="video-preview-container">
    <video id="video-preview" controls width="600" style="display:none;">
      <source id="video-source" src="" type="video/mp4" />
      Ваш браузер не поддерживает элемент видео.
    </video>
  </div>

  <!-- Список файлов -->
  <div id="file-list"></div>

  <script>
    // Функция для получения списка файлов
    async function fetchFiles() {
      const response = await fetch('/files');
      const files = await response.json();

      const fileListDiv = document.getElementById('file-list');
      fileListDiv.innerHTML = files
        .map(file => {
          if (file.path.endsWith('.mp4') || file.path.endsWith('.avi') || file.path.endsWith('.mov')) {
            return `<div>
              <span>${file.name}</span>
              <button onclick="previewVideo('${file.path}')">Preview</button>
            </div>`;
          }
          return `<div>${file.name}</div>`;
        })
        .join('');
    }

    // Функция для предпросмотра видео
    function previewVideo(filePath) {
      const videoPreview = document.getElementById('video-preview');
      const videoSource = document.getElementById('video-source');

      videoSource.src = filePath;
      videoPreview.style.display = 'block';

      // Перезагружаем видео, чтобы обновить путь
      videoPreview.load();
    }

    // Функция для поиска файлов
    async function searchFiles() {
      const query = document.getElementById('search').value;
      const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
      const files = await response.json();

      const resultsDiv = document.getElementById('search-results');
      resultsDiv.innerHTML = files
        .map(file => `<div>${file.name}</div>`)
        .join('');
    }

    // Загрузка файлов при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
      fetchFiles();
    });
  </script>
</body>
</html>
