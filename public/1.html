<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame.io Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Frame.io Clone</h1>

    <!-- Загрузка файлов на сервер -->
    <div class="mb-3">
      <label for="fileInput" class="form-label">Upload a file:</label>
      <input type="file" id="fileInput" class="form-control">
      <button class="btn btn-primary mt-2" id="uploadBtn">Upload</button>
    </div>

    <!-- Поиск и фильтрация файлов -->
    <div class="mb-3">
      <input type="text" id="search" class="form-control" placeholder="Search files">
      <button class="btn btn-secondary mt-2" id="searchBtn">Search</button>
    </div>
    <div class="mb-3">
      <button class="btn btn-outline-primary" onclick="filterFiles('video')">Filter Videos</button>
      <button class="btn btn-outline-secondary" onclick="filterFiles('text')">Filter Text Files</button>
    </div>

    <!-- Список файлов -->
    <ul id="fileList" class="list-group"></ul>

    <!-- Загрузка локального видео -->
    <div class="mt-4">
      <label for="videoFileInput" class="form-label">Select a video for local playback:</label>
      <input type="file" id="videoFileInput" class="form-control" accept="video/*">
    </div>

    <!-- Видеоплеер -->
    <div class="mt-4">
      <video id="localVideoPlayer" controls width="100%" style="display: none;">
        <source id="localVideoSource" src="">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Комментарии -->
    <div class="mt-4">
      <h3>Comments</h3>
      <div id="commentsList" class="mb-3"></div>
      <input type="text" id="commentInput" class="form-control" placeholder="Add a comment">
      <button class="btn btn-primary mt-2" id="addCommentBtn">Add Comment</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const searchBtn = document.getElementById('searchBtn');
    const fileList = document.getElementById('fileList');
    const videoFileInput = document.getElementById('videoFileInput');
    const localVideoPlayer = document.getElementById('localVideoPlayer');
    const localVideoSource = document.getElementById('localVideoSource');
    const commentInput = document.getElementById('commentInput');
    const addCommentBtn = document.getElementById('addCommentBtn');
    const commentsList = document.getElementById('commentsList');

    // Загрузка файла на сервер
    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert('Please select a file.');

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        loadFiles();
      } else {
        alert('Error uploading file.');
      }
    });

    // Загрузка списка файлов с сервера
    async function loadFiles() {
      const response = await fetch('/files');
      const files = await response.json();
      displayFiles(files);
    }

    // Отображение списка файлов
    function displayFiles(files) {
      fileList.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = file.name;

        const previewBtn = document.createElement('button');
        previewBtn.textContent = 'Preview';
        previewBtn.className = 'btn btn-info btn-sm me-2';
        previewBtn.addEventListener('click', () => previewFile(file));

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'btn btn-danger btn-sm';
        deleteBtn.addEventListener('click', async () => {
          await fetch(`/delete/${file.name}`, { method: 'DELETE' });
          loadFiles();
        });

        li.appendChild(previewBtn);
        li.appendChild(deleteBtn);
        fileList.appendChild(li);
      });
    }

    // Предпросмотр файла
    function previewFile(file) {
      if (file.type === 'video') {
        window.location.href = `/video-player.html?path=${encodeURIComponent(file.path)}`;
      } else {
        alert('Preview not supported for this file type.');
      }
    }

    // Загрузка локального видео
    videoFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const videoURL = URL.createObjectURL(file);
        localVideoSource.src = videoURL;
        localVideoPlayer.style.display = 'block';
        localVideoPlayer.load();
      }
    });

    // Добавление комментария
    addCommentBtn.addEventListener('click', async () => {
      const comment = commentInput.value.trim();
      if (!comment) return alert('Please enter a comment.');

      const response = await fetch('/comments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ comment }),
      });

      if (response.ok) {
        commentInput.value = '';
        loadComments();
      } else {
        alert('Failed to save comment.');
      }
    });

    // Загрузка комментариев
    async function loadComments() {
      const response = await fetch('/comments');
      const comments = await response.json();
      commentsList.innerHTML = comments.map(c => `<div>${c.text}</div>`).join('');
    }

    // Инициализация
    loadFiles();
    loadComments();
  </script>
</body>
</html>
